<body ng-controller="trangchuCrl" >
	<button onclick="topFunction()" id="myBtn" title="Go to top">lên đầu trang</button>
	<!-- phần chữ chạy  -->
	<script>
		var txt = "Shop Văn | Uy Tín | Bảo Hành 12 tháng | Mua Ngay  ";
		var expert = 200;
		var refresh = null;
		function marquee_title() {
			document.title = txt;
			txt = txt.substring(1, txt.lenghth) + txt.charAt(0);
			refresh = setTimeout("marquee_title()", expert);
		}
		marquee_title();
	</script>
